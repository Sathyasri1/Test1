<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swalekh Integration</title>
    <script src="https://swalekh-qa.reverieinc.com/developers/swal-main.js"></script> <!-- Include Swalekh script -->
</head>
<body>
    <h1>Swalekh Integration Example</h1>
    <div class="toolbar">
        <label>
            Select Language
            <select id="langSelect">

                <option value="bn">Bengali</option>
                <option value="gu">Gujarati</option>
                <option value="kn">Kannada</option>
               
            </select>
        </label>
        <label>
            Keyboard
            <input type="checkbox" id="keyboardCheckbox" />
        </label>
    <textarea id="swalekh-textarea3" rows="5" placeholder="Type here..."></textarea>
 
    <script>
        const validationKey = "7d8b545c-3ae6-4d3d-b6d6-0ce6ac16c0b8"; // Replace with your actual validation key

        const loadSwalekh = async () => {
            await window.initSwalekh({
                validationKey,
                creds:{
                    querySel: '#swalekh-textarea3',
                    lang: window.lang,
                    mode: 'phonetic',
                    langToggle: true,
                    modeToggle: true,
                },
                optional: {
                    theme: "reverie-red"
                }
            });
        };
 
        window.addEventListener('load', function () {
            loadSwalekh();
            window.addEventListener('load', function () {
                    document.querySelector('#langSelect').addEventListener('change', function (e) {
                    window.lang = e.target.value;
                    loadSwalekh();
                });
            window.addEventListener('load', function () {
            document.querySelector('#keyboardCheckbox').addEventListener('change', function (e) {
                keyboardEnabled = e.target.checked;
                window.trigger_mode_change(keyboardEnabled ? "keyboard" : "phonetic");
            });
        });
        });
 
        });
    </script>
</body>
</html>
